apiVersion: apps/v1

kind: Deployment

metadata:

  name: frontend

  labels:

    app: frontend

spec:

  replicas: 2

  selector:

    matchLabels:

      app: frontend

  template:

    metadata:

      labels:

        app: frontend

    spec:

      containers:

      - name: frontend

        image: atefdev2/udagram-frontend:local

        ports:
        - containerPort: 80

        envFrom: 
        - configMapRef:
            name: udagram-env
        - secretRef:
            name: postgres
            
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 200m
       
